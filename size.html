<!DOCTYPE html>
<html>

<head>
    <title>SizeCSSDiv!</title>
    <style>
        div {
            background-color: teal;
            width: 20%;
            height: 400px;
            text-align: center;
            /* this defines margin around the border*/
            margin: 20px;
            /* this defines margin within the border - padding*/
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        Hello, World
    </div>
</body>

</html>
